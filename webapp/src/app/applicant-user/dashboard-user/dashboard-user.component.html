<!DOCTYPE html>

<meta name="viewport" content="width=device-width" />
<html>
<body>

<div class="main-div">
  <mat-card class="scroll-dashboard">

    <button mat-raised-button color="primary" type="button" [routerLink]="['/jobs-applied']">
      See your applications
    </button>

    <a routerLink='/view-post/{{post.id}}' *ngFor="let post of posts" class="post-link">
      <mat-card class="post">
        {{post.jobTitle}}
      </mat-card>
    </a>
    <h2 *ngIf="posts.length===0">
      Looks like you don't follow any companies with job listings.
      <a [routerLink]="['/explore-companies']">Explore some now.</a>
    </h2>

  </mat-card>

</div>
</body>
</html>
