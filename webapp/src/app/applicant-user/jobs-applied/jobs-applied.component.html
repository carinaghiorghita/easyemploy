<!DOCTYPE html>

<meta name="viewport" content="width=device-width" />
<html>
<body>

<div class="main-div">
  <mat-card class="scroll-dashboard">

    <a routerLink='/view-post/{{post.id}}' *ngFor="let post of posts" class="post-link">
      <mat-card class="post">
        {{post.jobTitle}}
      </mat-card>
    </a>
    <h2 *ngIf="posts.length===0">
      Looks like you haven't applied to any job yet. <a [routerLink]="['/explore-jobs']">Explore some jobs now.</a>
    </h2>

  </mat-card>

</div>
</body>
</html>
