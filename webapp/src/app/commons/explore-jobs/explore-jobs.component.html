<!DOCTYPE html>

<meta name="viewport" content="width=device-width" />
<html>
<body>

<div class="main-div">
  <mat-card class="scroll-dashboard">

    <a [routerLink]="['/post/{{post.id}}']" *ngFor="let post of posts" class="post-link">
      <mat-card class="post">
        {{post.jobTitle}}
      </mat-card>
    </a>

  </mat-card>

</div>
</body>
</html>
