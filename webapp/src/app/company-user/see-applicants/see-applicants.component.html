<!DOCTYPE html>

<meta name="viewport" content="width=device-width" />
<html>
<body>

<div class="main-div">
  <mat-card class="scroll-dashboard">
    <mat-card class="search-field">
      <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    </mat-card>

    <a routerLink='/application/{{postId}}/{{user.id}}' *ngFor="let user of users" class="post-link">
      <div>
        <mat-card class="post" *ngIf="searchText === '' || user.firstName.toLowerCase().includes(searchText.toLocaleLowerCase()) || user.lastName.toLowerCase().includes(searchText.toLocaleLowerCase())">
          {{user.firstName}} {{user.lastName}}

        </mat-card>
      </div>
    </a>
  </mat-card>

</div>
</body>
</html>
