
<form>
  <input type="text" name="username" placeholder="Username or email" [(ngModel)]="username">
  <br>
  <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
  <br>
  <button (click)="onSubmit()">Login</button>
</form>
<p class="txt1" >
  Don't have an account? <a [routerLink]="['/create-account']" >Sign Up</a>
</p>
<p *ngIf="errorMessage!==''">
  {{errorMessage}}
</p>
<p *ngIf="errorMessage.includes('confirm')">
  Click <a [routerLink]="['/resend-confirmation']" (click)="onResendConfirmation()"> here </a> to resend confirmation email.
</p>
